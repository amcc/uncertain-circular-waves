<!DOCTYPE html>
<html>
  <head>
    <title>Standard Strings</title>
    <meta
      name="description"
      content="An artwork by Alistair McClymont, see more at alistairmcclymont.com"
    />
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="viewport"
      content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
    />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      data-domain="standardstrings.alistairmcclymont.com"
      src="https://plausible.io/js/plausible.js"
    ></script>

    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->
    <script
      type="module"
      src="js/sketch.js"
      canvas="myCanvas"
      hidpi="on"
    ></script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
    <div class="container"></div>
    <div id="info">
      <button id="close-button">Standard Strings</button>
      <div id="info-inner" class="hidden">
        <button id="download">Download image</button>
        <div id="about">
          created by
          <a href="https://alistairmcclymont.com" target="_blank"
            >alistairmcclymont.com</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
